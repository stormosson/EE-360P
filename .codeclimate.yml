---
engines:
  bundler-audit:
    enabled: true
  #csslint:
    #enabled: true
  duplication:
    enabled: true
    config:
      languages:
      - java
  #eslint:
    #enabled: true
  fixme:
    enabled: true
    exclude_fingerprints:
      - 0fa136bca13c61977b5bf0a31f3614cf
      - 9f299e630fb334cc95a0002f8eb44855
  radon:
    enabled: true
ratings:
  paths:
  - Gemfile.lock
  - "**.java"
exclude_paths:
  - homework-template
  - assignments/doc
